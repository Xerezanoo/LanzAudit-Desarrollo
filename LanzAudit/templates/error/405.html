<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 - Método no permitido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="error-page">
                    <h2 class="headline text-warning"> 405</h2>
                    <div class="error-content">
                        <h3><i class="fas fa-ban text-warning"></i> ¡Método no permitido!</h3>
                        <p>No puedes usar este método HTTP en esta ruta.</p>
                        <a href="{{ url_for('home') }}" class="btn btn-primary">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
