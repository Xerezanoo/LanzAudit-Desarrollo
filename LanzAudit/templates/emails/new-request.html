<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva solicitud de recuperación de contraseña</title>
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #212529;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 24px;
      color: #17a2b8;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nueva solicitud de recuperación de contraseña</h1>
    <p>Se ha recibido una nueva solicitud de recuperación de contraseña de un usuario en el sistema.</p>
    <p><strong>Usuario:</strong> {{ username }}</p>
    <p><strong>Motivo:</strong> {{ motivo }}</p>
    <p><strong>Mensaje adicional:</strong> {{ mensaje }}</p>

    <p>Por favor, verifica la solicitud y toma las acciones necesarias.</p>

    <div class="footer">
      LanzAudit
    </div>
  </div>
</body>
</html>
